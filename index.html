<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div class="results">Please select your choice below, First to 5 wins:</div>
    <div class="score">
        <p>Computer: </p>
        <p class="compScore"></p>
        <p>Player: </p>
        <p class="playerScore"></p>
    </div>
    <div class="but">
        <button class="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i> Rock</button>
        <button class="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i> Paper </button>
        <button class="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i> Scissors</button>
    </div>
</body>
</html>
